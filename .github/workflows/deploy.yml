name: Deploy to Mittwald

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Erlaubt manuelles Ausl√∂sen

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
        # Falls Sie einen Build-Prozess haben:
        # npm run build
    
    - name: Install sshpass
      run: sudo apt-get install -y sshpass
    
    - name: Test Connection
      env:
        SSHPASS: ${{ secrets.MITTWALD_PASSWORD }}
      run: |
        sshpass -e ssh -o StrictHostKeyChecking=no \
          ${{ secrets.MITTWALD_USER }}@${{ secrets.MITTWALD_HOST }} \
          "echo 'Connection successful!'"
    
    - name: Deploy to Mittwald
      env:
        SSHPASS: ${{ secrets.MITTWALD_PASSWORD }}
      run: |
        sshpass -e rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'node_modules' \
          --exclude '.DS_Store' \
          --exclude '.gitignore' \
          ./ ${{ secrets.MITTWALD_USER }}@${{ secrets.MITTWALD_HOST }}:${{ secrets.MITTWALD_PATH }}/
